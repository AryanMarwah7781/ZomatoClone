<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <nav class="navbar">
           <div class="navbar_brand">
               <img src="./assets/logo.png" alt="logo" class="navbar_logo"/>
           </div> 
           <div class="navbar_nav_items">
               <button class=" button_primary">Order Food</button>
           </div>
        </nav>
    </header>
    <!--Hero Section(Since it conveys a lot)-->
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="./assets/hero.jpg" alt="hero_image" class="hero_image">
            </div>
            <div class="hero_button_primary"> 
                <button class ="button_primary">Order Now</button>
            </div>
            <div class="Hero_description"><h1 class="hero_text">Order Food from favourite restaurants near you</h1></div>
            
        </section>
        <!--Explore Menu-->
        <section class="explore_menu_container">
            <h1 class="explore_menu_title">Explore Our Menu</h1>
            <div class="food_menu_lists">
                <div class="food_menu_card">
                    <img src="./assets/burger.jpg" alt="burger" class="food_image"/>
                    <div class="food_menu_card_description">
                        <h3 class="food_title"></h3>
                        <p class="food_restraunts"
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
